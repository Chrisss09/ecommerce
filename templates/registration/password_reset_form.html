{% extends 'base.html' %}

{% block page_title %}Password Reset{% endblock %}

{% block page_heading %}Forgot your password?{% endblock %}

{% block content %}
<form method="POST">
    <p>Please enter your email address to continue.</p>
    {% csrf_token %}

    {{ form.email.errors }}

    <p>
        <label for="id_email">Email address:</label>
        {{ form.email }}

        <button>Reset</button>
    </p>
</form>
{% endblock %}
